name: Lint, build, and deploy to github pages

on:
  push:
    branches: [ "main" ]

  # Allows running this workflow manually from the Actions tab.
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks-out the repository under $GITHUB_WORKSPACE, so the job can access
      # it.
      - uses: actions/checkout@v3

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
