name: Lint, build, and deploy to github pages

on:
  push:
    branches: [ "main" ]

  # Allows running this workflow manually from the Actions tab.
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks-out the repository under $GITHUB_WORKSPACE, so the job can access
      # it.
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Fix permissions for github pages
        run: |
          chmod -c -R +rX "_site/" | while read line; do
            echo "::warning title=Invalid file permissions automatically fixed::$line"
          done

      # - name: Compress build for github pages
      #   run: cd build && tar -czvf ../build.tar.gz *

      - name: Upload github pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: build
